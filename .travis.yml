dist: xenial
language: python
python:
 - "3.5"
 - "3.6"
 - "3.7"
 - "3.8-dev"
install:
 - pipenv sync --dev
script:
 - pylint instaloader
 - mypy -m instaloader
 - make -C docs html SPHINXOPTS="-W -n"
addons:
  ssh_known_hosts: aur.archlinux.org
deploy:
  - provider: pypi
    user: aandergr
    on:
      tags: true
      python: 3.6
    password:
      secure: 
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    local-dir: docs/_build/html
    repo: instaloader/instaloader.github.io
    target-branch: master
    on:
      branch: master
      python: 3.6
  - provider: script
    script: deploy/arch/deploy.sh $TRAVIS_TAG
    on:
      tags: true
      python: 3.6
